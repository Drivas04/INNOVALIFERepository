<header class="bg-headfoot max-w-full">
  <nav class="px-4 py-2.5">
    <div
      class="flex justify-around items-center mx-auto max-w-screen sm:justify-between"
    >
      <a href="#" class="flex items-center justify-between">
        <h1
          class="bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-teal-500 text-5xl font-bold sm:text-4xl"
        >
          SIGESME
        </h1>
      </a>
      
      <div class="flex sm:order-2 gap-3">
        
        <button *ngIf="!isloggedIn && !isLoginPage"
          routerLink="/auth/login"
          class="text-white text-lg font-medium py-3 px-6 rounded-lg bg-butons"
        >
          Iniciar Sesion
        </button>
        <button
          *ngIf="isloggedIn"
          (click)="toggleSidebar()"
          class="text-white text-lg font-medium py-3 px-6 rounded-full bg-butons"
        >
          {{nombreUsuario}}
        </button>
       

  <!-- Sidebar -->
  <nav 
  [ngClass]="{ 'overflow-hidden': isOpen}"
  *ngIf="isOpen" 
  class="bg-white shadow-lg h-screen fixed top-0 left-0 min-w-[250px] py-6 px-4 font-[sans-serif] overflow-auto transform transition-transform duration-500 ease-in-out">
    <div
    *ngIf="isOpen"
    class="fixed inset-0 bg-black bg-opacity-40 main z-40"
    (click)="toggleSidebar()"
  ></div>
  <div
  class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-50 "
  [ngClass]="sidebarClasses"
    
  
>

<div class="p-4 flex justify-between items-center bg-gray-100">
  <h2 class="text-lg font-bold">SIGESME</h2>
  <button class="font-bold" (click)="toggleSidebar()">X</button>
</div>

    <ul class="mt-6">
      <li>
        <a routerLink="/home"
          class="text-black hover:text-blue-600 text-sm flex items-center hover:bg-butons rounded px-4 py-3 transition-transform">

            viewBox="0 0 512 512">

              data-original="#000000" />
          </svg>
          <span>Pagina principal</span>
        </a>
      </li>
    </ul>

    

    <div class="mt-6">
      <h6 class="text-blue-600 text-sm font-bold px-4">Citas</h6>
      <ul class="mt-3">
        <li>
          <button
          (click)="getActivities()"
           href="javascript:void(0)"
            class="text-black hover:text-blue-600 text-sm flex items-center hover:bg-blue-50 rounded px-4 py-3 transition-all">
            <svg class="w-[18px] h-[18px] mr-4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g id="Edit / Show">
              <g id="Vector">

              </g>
              </g>
              </svg>
            <span>Ver citas</span>
          </button>
        </li>
        <li>
          <button routerLink="/user"
            class="text-black hover:text-blue-600 text-sm flex items-center hover:bg-blue-50 rounded px-4 py-3 transition-all ">
            <svg class="w-[18px] h-[18px] mr-4" viewBox="-1.6 -1.6 19.20 19.20" xmlns="http://www.w3.org/2000/svg" fill="#00d0fa" stroke="#00d0fa" transform="rotate(0)matrix(-1, 0, 0, 1, 0, 0)">

              <g id="SVGRepo_bgCarrier" stroke-width="0"/>
              
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
              
              <g id="SVGRepo_iconCarrier"> <path d="M6 0L5 .25V1h1zm0 1v1H5V1h-.006c-1.259.014-2.18-.03-2.932.384-.376.208-.675.56-.84.999C1.058 2.821 1 3.343 1 4v8c0 .657.058 1.178.222 1.617.165.439.464.788.84.996.753.415 1.674.372 2.932.387h6.012c1.258-.015 2.178.028 2.931-.387a1.87 1.87 0 0 0 .838-.996c.165-.439.225-.99.225-1.617V4c0-.658-.06-1.179-.225-1.617a1.88 1.88 0 0 0-.838-.998c-.753-.416-1.673-.37-2.931-.385H11v1h-1V1zm4 0h1V0l-1 .25zM5.006 5H11c1.26.014 2.087.06 2.453.261.183.102.289.213.386.473.098.26.16 1.266.16 1.266v5c0 .592-.062 1.005-.16 1.265-.097.26-.203.372-.386.473-.366.202-1.194.247-2.453.262H5c-1.26-.015-2.087-.06-2.454-.262-.183-.101-.289-.213-.386-.473C2.062 13.005 2 12.592 2 12V7c0-.593.062-1.006.16-1.266.097-.26.203-.371.386-.473.367-.202 1.196-.247 2.46-.261z" fill="gray" font-family="sans-serif" font-weight="400" overflow="visible" style="line-height:normal;text-indent:0;text-align:start;text-decoration-line:none;text-decoration-style:solid;text-decoration-color:#000000;text-transform:none;isolation:auto;mix-blend-mode:normal;marker:none" white-space="normal" color="#000000"/> </g>
              
              </svg>
            <span >Agendar citas</span>
          </button>
        </li>
      </ul>
    </div>

    <div class="mt-6">
      <h6 class="text-blue-600 text-sm font-bold px-4">Acciones</h6>
      <ul class="mt-3">
        <li>
          <button
          (click)="getProfile()"
           href="javascript:void(0)"
            class="text-black hover:text-blue-600 text-sm flex items-center hover:bg-blue-50 rounded px-4 py-3 transition-all">

              viewBox="0 0 512 512">

            </svg>
            <span>Perfil</span>
          </button>
        </li>
        <li>
          <button
          (click)="logOut()"
           href="javascript:void(0)"
            class="text-black hover:text-blue-600 text-sm flex items-center hover:bg-blue-50 rounded px-4 py-3 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-[18px] h-[18px] mr-4"
              viewBox="0 0 6.35 6.35">

                d="M3.172.53a.265.266 0 0 0-.262.268v2.127a.265.266 0 0 0 .53 0V.798A.265.266 0 0 0 3.172.53zm1.544.532a.265.266 0 0 0-.026 0 .265.266 0 0 0-.147.47c.459.391.749.973.749 1.626 0 1.18-.944 2.131-2.116 2.131A2.12 2.12 0 0 1 1.06 3.16c0-.65.286-1.228.74-1.62a.265.266 0 1 0-.344-.404A2.667 2.667 0 0 0 .53 3.158a2.66 2.66 0 0 0 2.647 2.663 2.657 2.657 0 0 0 2.645-2.663c0-.812-.363-1.542-.936-2.03a.265.266 0 0 0-.17-.066z"

          </button>
        </li>
      </ul>
    </div>
    </div>
  </nav>
  
  <!-- End Sidebar -->
        


        <button
          *ngIf="isLoginPage"
          (click)="volver()"
          class="text-white text-lg font-medium py-3 px-6 rounded-full bg-butons"
        >
          Volver
        </button>
      </div>
    </div>
  </nav>
</header>
