<app-homeheader></app-homeheader>

<div class="servicios-container">
  <button (click)="volverAEntidades()" class="btn-volver">
    Volver a Entidades
  </button>

  <h2>Servicios de {{nombreEntidad}}</h2>

  <div *ngIf="loading" class="loading">
    Cargando servicios...
  </div>

  <div *ngIf="error" class="error">
    {{error}}
  </div>

  <div *ngIf="!loading && !error" class="servicios-grid">
    <div *ngFor="let servicio of servicios" class="servicio-card">
      <h3>{{servicio.nombre}}</h3>
      <p>{{servicio.descripcion}}</p>
    </div>
  </div>

  <div *ngIf="!loading && !error && servicios.length === 0" class="no-servicios">
    No hay servicios disponibles para esta entidad
  </div>
</div>
